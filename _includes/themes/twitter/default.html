<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="author" href="http://ninja-squad.com/humans.txt" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/prettify.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/ninja-main.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body onload="prettyPrint()">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar icon-white"></span>
              <span class="icon-bar icon-white"></span>
              <span class="icon-bar icon-white"></span>
          </a>
          <a class="brand" href="http://ninja-squad.com">Ninja Squad</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="http://ninja-squad.com/"><i class="icon-home icon-white"></i> Accueil</a></li>                    
              <li class="active"><a href="/"><i class="icon-book icon-white"></i>Blog</a></li>  
              <li><a href="http://ninja-squad.com/work"><i class="icon-bullhorn icon-white"></i>Notre métier</a></li>
              <li><a href="http://ninja-squad.com/team"><i class="icon-user icon-white"></i>Notre équipe</a></li>
              <li><a href="http://ninja-squad.com/contact"><i class="icon-envelope icon-white"></i>Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <br/>
    <div class="container">
      <div class="row">
        <div class="span1"></div>
        <div class="span10">
          <div class="content">{{ content }}</div>
        </div>
        <div class="span1"></div>
      </div>
      <footer>
        <p>&copy; {{ site.title }} 2012 
          with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
          and <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a>
        </p>
      </footer>
    </div> <!-- /container -->

    <script src="{{ ASSET_PATH }}/js/jquery-1.7.2.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/prettify.js"></script>
    {% include JB/analytics %}
  </body>
</html>
