name: Check HTML links

on: [push]

jobs:
  check_html_links_job:
    runs-on: ubuntu-latest
    name: A job to test our HTML links
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.4
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: build blog
        run: bundle exec jekyll build --future
      - name: check links for the home page
        run: npx linkinator --timeout 15000 --recurse _site/index.html --skip '^(https://vue-exercises.ninja-squad.com/exercises/.*)|^(https://twitter.com/intent/.*)'
